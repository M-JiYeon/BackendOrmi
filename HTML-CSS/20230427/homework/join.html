<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">회원가입</h1>
        <p class="description">원활한 서비스를 이용을 위해 회원가입을 해주세요</p>
    
        <form>
            <div>
                <label class="label-width" for="user-id">아이디</label>
                <input type="text" id="user-id" name="userId">
            </div>
        
            <div>
                <label class="label-width" for="user-email">이메일</label>
                <input type="text" id="user-email" name="userEmail">
            </div>
        
            <div>
                <label class="label-width" for="user-pw">비밀번호</label>
                <input type="password" id="user-pw" name="userPw">
            </div>
        
            <div>
                <label class="label-width" for="user-nick">닉네임</label>
                <input type="text" name="userNick" id="user-nick">
            </div>
        
            <fieldset>
                <legend class="legend-width">성별</legend>
                <ul>
                    <li>
                        <input type="radio" name="gender" id="mail">
                        <label for="male">남성</label>
                    </li>
            
                    <li>
                        <input type="radio" name="gender" id="female">
                        <label for="female">여성</label>
                    </li>
            
                    <li>
                        <input type="radio" name="gender" id="none">
                        <label for="none">선택 안함</label>
                    </li>
                </ul>
            </fieldset>
        
            <fieldset>
                <legend>사용기술</legend>
        
                <ul>
                    <li>
                        <input type="checkbox" name="html" id="html">
                        <label for="html">HTML</label>
                    </li>
        
                    <li>
                        <input type="checkbox" name="css" id="css">
                        <label for="css">CSS</label>
                    </li>
        
                    <li>
                        <input type="checkbox" name="js" id="js">
                        <label for="js">JavaScript</label>
                    </li>
        
                    <li>
                        <input type="checkbox" name="python" id="python">
                        <label for="python">Python</label>
                    </li>
        
                    <li>
                        <input type="checkbox" name="django" id="django">
                        <label for="django">Django</label>
                    </li>
        
                    <li>
                        <input type="checkbox" name="github" id="github">
                        <label for="github">GitHub</label>
                    </li>
        
                    <li>
                        <input type="checkbox" name="ps" id="ps">
                        <label for="ps">PostgreSQL</label>
                    </li>
                </ul>
            </fieldset>
        
            <button class="submit-button" type="submit">회원가입</button>
        </form>
    </div>
</body>
</html>
