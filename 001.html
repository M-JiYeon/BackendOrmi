<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <canvas id="canvas" width="500" height="500"></canvas>

    <script>
        const canvas = document.querySelector('#canvas');

        // 그림을 그리는데 필요한 모든 메서드를 제공하는 객체를 반환합니다.
        const ctx = canvas.getContext('2d');

        // 네모 그리기
        // x축, y축, 사각형의 너비, 높이
        ctx.fillStyle = "#000";
        ctx.fillRect(0, 0, 30, 100);
        ctx.fillRect(0, 100, 100, 30);

        ctx.fillRect(125, 0, 30, 130);

        // 원 그리기
        ctx.beginPath();
        ctx.strokeStyle = "black";
        ctx.lineWidth = 30;
        // 원의 중심 x축, y축, 원의 반지름 길이, 시작 각도, 종료 각도(라디안))
        ctx.arc(250, 65, 50, 0, 3.14 * 2);
        ctx.stroke();

        ctx.fillRect(350, 0, 30, 130);
        ctx.beginPath();
        ctx.moveTo(370, 0); // 선 시작
        ctx.lineTo(460, 120); // 선 끝
        // 화면에 선을 그리겠다.
        ctx.stroke();
        ctx.fillRect(450, 0, 30, 130);

    </script>
</body>

</html>
